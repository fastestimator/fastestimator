version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7

    commands:
      - echo "geez2 install"
      - apt-get update -y

  pre_build:
    commands:
      - echo "geez prebuild"

  build:
    commands:
      - echo "geez build"

  post_build:
    commands:
      - echo "geez post_build"

